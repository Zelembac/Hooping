<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/havok@1.3.0/lib/umd/HavokPhysics_umd.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }

      @font-face {
        font-family: digital-7;
        src: url(digital-7.ttf);
      }

      #scoreBox {
        position: absolute;
        top: 2vh;
        left: 2vw;
        width: 20vw;
        height: 10vh;
        font-size: 2.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        color: aliceblue;
        font-family: digital-7;
      }

      #textBox {
        position: absolute;
        top: 2vh;
        left: 80vw;
        width: 10vw;
        height: 10vh;
        font-size: 3em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        color: aliceblue;
        font-family: digital-7;
      }

      #nameBoxO {
        position: absolute;
        top: 0vh;
        left: 0vw;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        background-color: rgba(87, 85, 85, 0.505);
      }

      #nameBoxI {
        width: 40vw;
        height: 30vh;
        font-size: 2.2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: aliceblue;
        font-family: digital-7;
        background-color: chocolate;
        border-radius: 1em;
      }

      #scoreBoxO {
        position: absolute;
        top: 0vh;
        left: 0vw;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
        background-color: rgba(87, 85, 85, 0.505);
      }

      #scoreBoxI {
        width: 60vw;
        height: 60vh;
        font-size: 2.2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: aliceblue;
        font-family: digital-7;
        background-color: chocolate;
        border-radius: 1em;
      }

      #topPartName {
        height: 20%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #bottomPartName {
        height: 80%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #topPartScore {
        height: 10%;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      #topPartScore h2 {
        width: 85%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #bottomPartScore {
        height: 90%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #closeScore {
        background-color: red;
        width: 15%;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1em;
        font-family: digital-7;
      }

      #nameC {
        width: 80%;
        height: 10%;
        font-size: 1.2em;
        background-color: orange;
        border: none;
        border-radius: 1em;
        font-family: digital-7;
        color: white;
      }

      #nameBtn {
        width: 40%;
        height: 10%;
        font-size: 0.6em;
        background-color: orange;
        border: none;
        border-radius: 1em;
        font-family: digital-7;
        color: white;
        margin: 2em;
      }
    </style>
  </head>

  <body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <!-- <div id="numberBox">
      <div id="timer">30</div>
      <div id="score">0</div>
    </div> -->
    <div id="textBox">
      <div id="restart">restart</div>
      <div id="pause">pause</div>
    </div>

    <div id="scoreBox">
      <div id="name">name</div>
      <div id="scoreBoard">score board</div>
    </div>

    <div id="nameBoxO">
      <div id="nameBoxI">
        <div id="topPartName">
          <h2>Choose your name</h2>
        </div>
        <div id="bottomPartName">
          <input type="text" id="nameC" />
          <button id="nameBtn">Change</button>
        </div>
      </div>
    </div>

    <div id="scoreBoxO">
      <div id="scoreBoxI">
        <div id="topPartScore">
          <h2>Score Board</h2>
          <div id="closeScore">X</div>
        </div>
        <div id="bottomPartScore">
          <div id="score"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
